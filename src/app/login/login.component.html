<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <form class="form-container">
    	<h2 class="text-center">Login</h2>
		<div class="form-group">
        	<label for="userName">User Name:</label>
        	<input type="text" placeholder="Username" class="form-control" id="userName" name="userName" [(ngModel)]="userName">
      	</div>
      	<div class="form-group">
        	<label for="pwd">Password:</label>
        	<input type="password" placeholder="Password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      	</div>
      	<div class="form-group">
      		<button class="btn btn-primary btn-block" (click)="login()">Login</button>
		</div>
		<div class="clearfix">
            <label class="float-left checkbox-inline">
            	<input type="checkbox"> Remember me
            </label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>
    </form>
  </div>
</div>
